<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統一發票兌獎程式</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .main-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        .left-section {
            flex: 1;
            min-width: 300px;
        }
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fcfcfc;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group select, .input-group input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group select {
            flex: 1;
        }
        .input-group input[type="text"] {
            flex: 2;
        }
        .input-group button {
            flex: 1;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        #winningNumbersList {
            margin-top: 20px;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        #winningNumbersList ul {
            list-style-type: none;
            padding: 0;
        }
        #winningNumbersList li {
            padding: 8px 0;
            border-bottom: 1px dashed #e0e0e0;
        }
        #invoiceLast3Digits, #invoiceFullNumber {
            width: 100%;
            font-size: 16px;
            padding: 10px;
        }
        #result {
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #e7f3ff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #0056b3;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .message-success {
            color: #28a745;
        }
        .message-warning {
            color: #ffc107;
        }
        .message-danger {
            color: #dc3545;
        }
        .instructions {
            font-size: 0.9em;
            color: #777;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>統一發票兌獎</h1>

        <div class="main-layout">
            <div class="section left-section">
                <h2>1. 輸入當期中獎號碼</h2>
                <div class="input-group">
                    <select id="prizeType">
                        <option value="specialPrize">特別獎</option>
                        <option value="grandPrize">特獎</option>
                        <option value="firstPrize">頭獎</option>
                        <option value="additionalSix">增開六獎</option>
                    </select>
                    <input type="text" id="winningNumberInput" placeholder="輸入號碼" maxlength="8">
                    <button onclick="addWinningNumber()">新增</button>
                </div>
                <div class="instructions">請選擇獎別並輸入號碼，然後點擊「新增」。</div>
                <div id="winningNumbersList">
                    <label>已新增的中獎號碼：</label>
                    <ul id="numbersList"></ul>
                </div>
            </div>

            <div class="right-column">
                <div class="section">
                    <h2>2. 輸入您的發票號碼與兌獎結果</h2>
                    <label for="invoiceLast3Digits">您的發票末三碼：</label>
                    <input type="text" id="invoiceLast3Digits" maxlength="3">
                    <div class="instructions">輸入 3 碼後會自動進行初步比對。</div>

                    <label for="invoiceFullNumber">您的發票完整 8 碼：</label>
                    <input type="text" id="invoiceFullNumber" maxlength="8">
                    <div class="instructions">輸入 8 碼後會自動進行完整比對。</div>

                    <div id="result">請輸入號碼進行兌獎</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const prizeNumbers = {
            specialPrize: [],
            grandPrize: [],
            firstPrize: [],
            additionalSix: []
        };

        function renderWinningNumbers() {
            const listElement = document.getElementById('numbersList');
            listElement.innerHTML = '';
            
            for (const type in prizeNumbers) {
                const prizeTypeMap = {
                    specialPrize: '特別獎',
                    grandPrize: '特獎',
                    firstPrize: '頭獎',
                    additionalSix: '增開六獎'
                };
                const prizeTypeName = prizeTypeMap[type];

                prizeNumbers[type].forEach(num => {
                    const li = document.createElement('li');
                    li.textContent = `${prizeTypeName}：${num}`;
                    listElement.appendChild(li);
                });
            }
        }

        function addWinningNumber() {
            const prizeType = document.getElementById('prizeType').value;
            const numberInput = document.getElementById('winningNumberInput');
            const number = numberInput.value.trim();

            if (!number || (number.length !== 8 && number.length !== 3)) {
                alert('請輸入正確的 3 或 8 位數字。');
                return;
            }

            if (prizeType === 'additionalSix' && number.length !== 3) {
                alert('增開六獎必須是 3 位數字。');
                return;
            }

            if (prizeType !== 'additionalSix' && number.length !== 8) {
                alert('特別獎、特獎、頭獎必須是 8 位數字。');
                return;
            }

            prizeNumbers[prizeType].push(number);
            numberInput.value = '';
            renderWinningNumbers();
        }

        function checkPrize() {
            const invoiceLast3Digits = document.getElementById('invoiceLast3Digits').value.trim();
            const invoiceFullNumber = document.getElementById('invoiceFullNumber').value.trim();
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '請輸入號碼進行兌獎';
            resultDiv.className = '';

            if (Object.values(prizeNumbers).every(arr => arr.length === 0)) {
                resultDiv.innerHTML = '<span class="message-danger">請先輸入當期中獎號碼！</span>';
                return;
            }

            const clearInvoiceInputs = () => {
                document.getElementById('invoiceLast3Digits').value = '';
                document.getElementById('invoiceFullNumber').value = '';
            };

            if (invoiceLast3Digits.length === 3 && !isNaN(invoiceLast3Digits)) {
                let last3MatchFound = false;
                const all8DigitPrizes = [...prizeNumbers.specialPrize, ...prizeNumbers.grandPrize, ...prizeNumbers.firstPrize];
                
                for (const prizeNum of all8DigitPrizes) {
                    if (prizeNum.slice(-3) === invoiceLast3Digits) {
                        last3MatchFound = true;
                        break;
                    }
                }
                if (!last3MatchFound) {
                    for (const addSixNum of prizeNumbers.additionalSix) {
                        if (addSixNum === invoiceLast3Digits) {
                            last3MatchFound = true;
                            break;
                        }
                    }
                }

                if (last3MatchFound) {
                    resultDiv.innerHTML = '<span class="message-warning">末三碼符合！請輸入完整 8 碼以確認獎項。</span>';
                    if (invoiceFullNumber.length !== 8) {
                        return;
                    }
                } else {
                    resultDiv.innerHTML = '<span class="message-danger">很抱歉，末三碼不符。這張發票未中獎。</span>';
                    setTimeout(clearInvoiceInputs, 1000);
                    return;
                }
            } else if (invoiceLast3Digits.length > 0 && invoiceLast3Digits.length !== 3) {
                resultDiv.innerHTML = '<span class="message-danger">請輸入正確的發票末三碼 (3位數字)！</span>';
                return;
            }

            if (invoiceFullNumber.length === 8 && !isNaN(invoiceFullNumber)) {
                let prizeResult = "很抱歉，這張發票未中獎。";
                let prizeLevel = 0;

                for (const specialNum of prizeNumbers.specialPrize) {
                    if (invoiceFullNumber === specialNum) {
                        prizeResult = "恭喜！您中了**特別獎**！";
                        prizeLevel = 9;
                        break;
                    }
                }

                if (prizeLevel < 9) {
                    for (const grandNum of prizeNumbers.grandPrize) {
                        if (invoiceFullNumber === grandNum) {
                            prizeResult = "恭喜！您中了**特獎**！";
                            prizeLevel = 8;
                            break;
                        }
                    }
                }

                if (prizeLevel < 8) {
                    for (const firstNum of prizeNumbers.firstPrize) {
                        if (invoiceFullNumber === firstNum) {
                            prizeResult = "恭喜！您中了**頭獎**！";
                            prizeLevel = 7;
                            break;
                        } else if (invoiceFullNumber.slice(-7) === firstNum.slice(-7)) {
                            if (prizeLevel < 6) { prizeResult = "恭喜！您中了**二獎**！"; prizeLevel = 6; }
                        } else if (invoiceFullNumber.slice(-6) === firstNum.slice(-6)) {
                            if (prizeLevel < 5) { prizeResult = "恭喜！您中了**三獎**！"; prizeLevel = 5; }
                        } else if (invoiceFullNumber.slice(-5) === firstNum.slice(-5)) {
                            if (prizeLevel < 4) { prizeResult = "恭喜！您中了**四獎**！"; prizeLevel = 4; }
                        } else if (invoiceFullNumber.slice(-4) === firstNum.slice(-4)) {
                            if (prizeLevel < 3) { prizeResult = "恭喜！您中了**五獎**！"; prizeLevel = 3; }
                        } else if (invoiceFullNumber.slice(-3) === firstNum.slice(-3)) {
                            if (prizeLevel < 2) { prizeResult = "恭喜！您中了**六獎**！"; prizeLevel = 2; }
                        }
                    }
                }

                if (prizeLevel < 2) {
                    for (const addSixNum of prizeNumbers.additionalSix) {
                        if (invoiceFullNumber.slice(-3) === addSixNum) {
                            prizeResult = "恭喜！您中了**增開六獎**！";
                            prizeLevel = 1;
                            break;
                        }
                    }
                }
                
                if (prizeLevel >= 8) {
                    resultDiv.className = 'message-success';
                } else if (prizeLevel >= 2) {
                    resultDiv.className = 'message-warning';
                } else {
                    resultDiv.className = 'message-danger';
                }

                resultDiv.innerHTML = prizeResult;
                setTimeout(clearInvoiceInputs, 1000);
            } else if (invoiceFullNumber.length > 0 && invoiceFullNumber.length !== 8) {
                resultDiv.innerHTML = '<span class="message-danger">請輸入正確的發票完整 8 碼！</span>';
            }
        }

        document.getElementById('invoiceLast3Digits').addEventListener('input', checkPrize);
        document.getElementById('invoiceFullNumber').addEventListener('input', checkPrize);

    </script>
</body>
</html>
