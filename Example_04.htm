<head>   <!-- Include Plotly.js -->   
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>  
<div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>  
<script>    

var trace1 = {          
    x: [1, 2, 3, 4, 5],          
    y: [100, 60, 30, 60, 10],          
    mode: 'lines+markers+text',          
    type: 'scatter',          
    name: 'Beta',          
    text: ['Mobile A', 'Mobile B', 'Mobile C', 'Mobile D', 'Mobile E'],          
    textposition: 'top center',          
    textfont: { family:  'Raleway, sans-serif' },        
    marker: { size: 12 }      
    };
    
var trace2 = {        
    x: [1.5, 2.5, 3.5, 4.5, 5.5],        
    y: [100, 10, 70, 150, 40],        
    mode: 'lines+markers+text',        
    type: 'scatter',        
    name: 'Alpha',        
    text: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],        
    textfont : {family:'Times New Roman'},        
    textposition: 'bottom center',        
    marker: { size: 12 }      
    };
    
var data = [ trace1, trace2 ];

var layout = {        
    xaxis: { range: [ 0.75, 5.25 ]},        
    yaxis: { range: [0, 200]},        
    legend: { y: 0.5,    
            ref: 'paper',          
            font: { family: 'Arial, sans-serif', size: 20, color: 'black',}},        
            title:'Data Labels on the Plot'      
            };
            
Plotly.newPlot('myDiv', data, layout);  
</script>
</body>
