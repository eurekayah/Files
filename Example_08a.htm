<html>
<head>
<!-- Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<!-- Plotly chart will be drawn inside this DIV -->
<div id="myDiv"></div>
<script>
/* JAVASCRIPT CODE GOES HERE */

var data = [{
        type: 'scattergeo',
        mode: 'markers+text',
        text: ["台北市", "台中市" ],
        lon: [ 121.597366, 120.6839 ],
        lat: [ 25.105497, 24.1469  ],
        marker: {
            size: 2,
            color: [ 'blue', 'green' ],
            line: {
                width: 1
            }
        },
        name: '',
        textposition: [ 'top right', 'top left' ],
    }];

    var layout = {
        title: '台灣都市',
        font: {
            family: 'Droid Serif, serif',
            size: 12
        },
        titlefont: {
            size: 16
        },
        geo: {
            scope: 'Asia',
            resolution: 50,
            lonaxis: {
                'range': [115, 125]
            },
            lataxis: {
                'range': [20, 30]
            },
            showrivers: true,
            rivercolor: '#fff',
            showlakes: true,
            lakecolor: '#fff',
            showland: true,
            landcolor: '#EAEAAE',
            countrycolor: '#d3d3d3',
            countrywidth: 1.5,
            subunitcolor: '#d3d3d3'
        }
    };

    Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
    
</script>
</body>
</html>
